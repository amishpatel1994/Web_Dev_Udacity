{% extends "base.html" %}

{% block content %}


<div class = "post">
	<div class="post-heading">
		<a href="/{{ entry.key().id() }}"class="post-title">{{ entry.subject }}</a>
		<div class="post-date">
      		{{entry.dateCreated}}
    	</div>
	</div>

	<div class="post-content">
		<pre style="width:100%">{{ entry.content }}</pre>
	</div>
</div>


{% endblock %}
